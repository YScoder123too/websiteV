<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A cute and minimal single-page website with an adorable cat, soft colors, and lovely vibes. Made by Yogita." />
  <meta name="author" content="Yogita Singh" />
  <meta name="keywords" content="cute website, cat, minimal design, single page, soft colors, pastel, made by Yogita" />
  <title>Welcome to my cute page ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    body {
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 1rem;
      margin: 1rem;
    }

    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .nav-left button,
    .nav-right button {
      background-color: #e3f6f5;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .nav-right button:last-child {
      background-color: #f9c5c2;
    }

    .main-title {
      margin-top: 2rem;
      background-color: rgba(255, 255, 255, 0.6);
      display: inline-block;
      padding: 1rem;
      border-radius: 1rem;
    }

    .main-title img {
      width: 50px;
    }

    h1 {
      font-size: 2rem;
      margin: 0.5rem 0;
    }

    .heart {
      font-size: 2rem;
      color: #f7d8ba;
    }

    .speech-bubble {
      background-color: rgba(255, 255, 255, 0.7);
      display: inline-block;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      border-radius: 1rem;
      font-weight: bold;
    }

    footer {
      background-color: rgba(255, 182, 193, 0.7);
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      border-radius: 1rem;
      margin: 2rem auto;
      width: fit-content;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-left">
      <button>Call Us</button>
    </div>
    <div class="nav-right">
      <button>Home</button>
      <button>Comyss</button>
      <button>Coqeits</button>
      <button>Gocle</button>
      <button>Pliting</button>
      <button>Soc/Tax</button>
    </div>
  </header>

  <div class="main-title">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/rabbit-face_1f430.png" alt="bunny" />
    <h1>Welcome to my cute page ‚ù§Ô∏è</h1>
    <div class="heart">üíõ</div>
    <div class="speech-bubble">You're pawsome!</div>
  </div>

  <footer>
    <p>‚ù§Ô∏è2025 made by <strong style="color: #d14f69;">Yogita</strong></p>
  </footer>

  <script>
    // Minimal interactivity if needed later
  </script>
</body>
</html>
